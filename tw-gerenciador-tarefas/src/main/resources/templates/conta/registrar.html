<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http//www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Gerenciador de tarefas - novo usuário</title>
    <link rel="stylesheet" href="/webjars/bootstrap/css/bootstrap.min.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark" th:fragment="cabecalho">
        <a class="navbar-brand" href="#">Gerenciador de tarefas</a>
    </nav>
    <div class="container">
        <h3>Cria novo usuário</h3>
        <form action="/registration" class="form-horizontal" method="POST" th:object="${usuario}">
            <div class="row">
                <div class="form-group col-md-6">
                    <div class="alert alert-danger" role="alert" th:if="${#fields.hasErrors('email')}">
                        <label th:errors="*{email}" class="validation-message"></label>
                    </div>
                    <label>E-mail: </label>
                    <input type="text" required maxlength="100" class="form-control" th:field="*{email}">
                </div>
            </div>
            <div class="row">
                <div class="form-group col-md-6">
                    <div class="alert alert-danger" role="alert" th:if="${#fields.hasErrors('senha')}">
                        <label th:errors="*{senha}" class="validation-message"></label>
                    </div>
                    <label>Senha: </label>
                    <input type="password" maxlength="100" class="form-control" th:field="*{senha}">
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Registrar</button>
        </form>
    </div>
    <script src="/webjars/jquery/3.4.1/jquery.min.js"></script>
    <script src="/webjars/bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
